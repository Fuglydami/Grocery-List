<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="cooltitle">Grocery List</h1>
    <p>Enter your Grocery items </p>
    <input id="userinput" type="text" placeholder="Enter items" maxlength="25">
    <button class="enterButton" id="enter">Enter</button> <br>
    <ul class="ListToggle">
        <li class="mad">Meat and Seafoods<a href="#" class="craze">X</a></li>
        <li class="mad">Pasta and Rice<a href="#" class="craze">X</a></li>
        <li class="mad">oil, sauce, salad dressings and condiments<a href="#" class="craze">X</a></li>
        <li class="mad">chill with friends at 5pm<a href="#" class="craze">X</a></li>
        <li class="mad">frozen foods<a href="#" class="craze">X</a></li>
    </ul>
    <button class="clearButton">Clear items</button>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
